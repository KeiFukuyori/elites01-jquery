<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <title>jquery</title>
    <style>
        .warning{ background: red;}
    </style>
  </head>
  <body>
    <div id="text">Before Text</div>
    <script>
    // idがtextとなっている要素にwarningクラスを追加。warningには背景色が追加されているため、色が変わる
      $("#text").addClass("warning");
    </script>
  </body>
</html>
